<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock for Coding Ninjas for Skill Test">
    <title>Alarm Clock</title>
       <!--Favicon-->

       <link rel = "icon" href="https://library.kissclipart.com/20191014/aie/kissclipart-clock-icon-management-icon-time-icon-474c4db05c8d3baf.png" />

       <!-- Stylesheet-->
   
       <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <div class="wrapper">
        <img src="https://cdn-icons-png.flaticon.com/256/2997/2997985.png">
        
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
     <option value="Hour" selected disabled hidden >Hour</option>
     </select>
            </div>
     <div class="column">
                    <select>
      <option value="Minute"selected disabled hidden>Minute</option>
         </select>
                </div>
        <div class="column">
       <select>
<option value="AM/PM"selected disabled hidden>AM/PM</option>
    </select>
     </div>
        </div>
<button>Set Alarm</button>
    </div>

    <script src ="script.js"></script>
</body>
</html>
